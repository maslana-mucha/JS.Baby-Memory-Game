<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="overlay">
    <div class="over">
      <p>DONE!</p>
      <p>Time: <span class="playertime"></span></p>
      <div class="restart">Restart</div>
    </div>
  </div>
  <header>
    <h1>Memory Game</h1>
    <div class="timer">00:00</div>
  </header>
  <section class="game">
    <div class="card" data-name="blocks">
      <img class="front" src="./img/blocks.png" alt="Blocks">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="blocks">
      <img class="front" src="./img/blocks.png" alt="Blocks">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="potty">
      <img class="front" src="./img/potty.png" alt="Potty">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="potty">
      <img class="front" src="./img/potty.png" alt="Potty">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="bottle">
      <img class="front" src="./img/bottle.png" alt="Bottle">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="bottles">
      <img class="front" src="./img/bottle.png" alt="Bottle">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="bodysuit">
      <img class="front" src="./img/bodysuit.png" alt="Bodysuit">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="bodysuit">
      <img class="front" src="./img/bodysuit.png" alt="Bodysuit">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="crib">
      <img class="front" src="./img/crib.png" alt="Crib">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="crib">
      <img class="front" src="./img/crib.png" alt="Crib">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <!-- <div class="card" data-name="infant">
      <img class="front" src="./img/infant.png" alt="Infant">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>

      <img class="back" src="./img/baby-game.png" alt="Card">
    </div> -->
    <div class="card" data-name="pacifier">
      <img class="front" src="./img/pacifier.png" alt="Pacifier">
      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>
    <div class="card" data-name="pacifier">
      <img class="front" src="./img/pacifier.png" alt="Pacifier">
      <img class="back" src="./img/baby-game.png" alt="Card">

      <img class="back" src="./img/baby-game.png" alt="Card">
    </div>

  <footer>
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a

  <script src="js/script.js"></script>
